<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-title">Ремонт техники различных брендов</div>
    <div class="swiper mySwiper">

    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img class="swiper-slide__lenovo-img" src="./img/Lenovo.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide">
        <img class="swiper-slide__samsung-img" src="./img/Samsung.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide">
        <img class="swiper-slide__apple-img" src="./img/Apple.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide">
        <img class="swiper-slide__ViewSonic-img" src="./img/ViewSonic.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide">
        <img class="swiper-slide__Bosch-img" src="./img/Bosch.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide">
        <img class="swiper-slide__hp-img" src="./img/HP.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide hidden-twice show-me">
        <img class="swiper-slide__acer-img" src="./img/Acer.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide hidden-twice show-me">
        <img class="swiper-slide__sony-img" src="./img/Sony.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide hidden hidden-twice">
        <img class="swiper-slide__lenovo-img" src="./img/Lenovo.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide hidden hidden-twice">
        <img class="swiper-slide__samsung-img" src="./img/Samsung.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      <div class="swiper-slide hidden hidden-twice">
        <img class="swiper-slide__apple-img" src="./img/Apple.svg" alt="">
        <a><img src="./img/go.svg" alt=""></a>
      </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="show-more">
        <img class="toRotate" src="./img/icon.svg" alt="">
        <button class="show-more-btn">Показать больше</button>
    </div>
</div>

  <script src="./script.js"></script>
</body>
</html>
